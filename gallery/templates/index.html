 <body ng-app='ScaffoldsApp'>
 	<div class='headLine'>
 		WHATS THE SCORE
 	</div>
 	{% verbatim %}
 	<div class='contentWell'>
	 	<div ng-view=''>
	 		
		</div>
	</div>
	<script type='text/ng-template' id='barchart.html'>
		<svg version='1.1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 550' ng-attr-width="{{bar.graph.width || 400}}" ng-attr-height="{{bar.graph.height || 550}}" ng-attr-fill="#CFDBE8">
			<rect
				x='10' 
				y='0' 
				fill='#F7F7F7' 
				ng-attr-width="{{bar.wh}}" 
				ng-attr-height="{{barone.spacer}}" 
			></rect>
			<rect 
				x="10" 
				ng-attr-y="{{barone.spacer}}"  
				rx='0' 
				ry='0' 
				fill="#5600D6" 
				ng-attr-width="{{bar.wh}}" 
				ng-attr-height="{{barone.bottom}}" >
			</rect>
			<rect 
				x="10" 
				rx='0' 
				ry='0' 
				ng-attr-y="{{offset.one}}" 
				fill="#D60000" 
				ng-attr-width="{{bar.wh}}" 
				ng-attr-height="{{barone.top}}" >
			</rect>
			<text
				x='10' 
				y='200' 
				color='#000000' 
			>{{loaded[0].team_name}}
			</text>
			<rect
				x='185' 
				y='0' 
				ng-attr-height="{{bartwo.spacer}}" 
				fill='#F7F7F7' 
				ng-attr-width="{{bar.wh}}" 
			>
			</rect>
			<rect 
				ng-attr-width="{{bar.wh}}" 
				ng-attr-height="{{bartwo.bottom}}" 
				x="185" 
				ng-attr-y="{{bartwo.spacer}}"
				rx='0' 
				ry='0' 
				fill="#5600D6" >
			</rect>
			<rect 
				ng-attr-width="{{bar.wh}}" 
				ng-attr-height="{{bartwo.top}}" 
				x="185" 
				rx='0' 
				ry='0' 
				ng-attr-y="{{offset.two}}" 
				fill="#D60000" >
			</rect>
			<text
				x='185' 
				y='200' 
				color='#000000' 
			>{{loaded[1].team_name}}
			</text>
	</svg>
	</script>
	<script type='text/ng-template' id='timeline.html'>
		<svg version='1.1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 370' ng-attr-width="{{bar.graph.width}}" ng-attr-height="{{bar.graph.height}}" ng-attr-fill="#CFDBE8">
			<g ng-repeat="ind in datasetA">
				<circle
					ng-attr-cx='{{ind.x}}'
					ng-attr-cy='{{ind.y}}'
					r='3'
					fill='#5600D6'
				></circle>
			</g>
			<polyline ng-attr-points="{{lineA}}" fill='none' stroke='black' stroke-width='1.5'/>
			<g ng-repeat='ind in datasetB'>
				<circle
					ng-attr-cx='{{ind.x}}'
					ng-attr-cy='{{ind.y}}'
					r='3'
					fill='#D60000'
				></circle>
			</g>
			<polyline ng-attr-points="{{lineB}}" fill='none' stroke='black' stroke-width='1.5'/>
			<line x1='80' y1='349' x2='420' y2='349' stroke='black' stroke-width='1.5'
			></line>
			<line x1='85' y1='355' x2='85' y2='20' stroke='black' stroke-width='1.5'
			></line> 
			<g ng-repeat='point in datasetA'>
				<circle ng-attr-cx='{{point.x}}' cy='349' r='2' fill='#000000'>
				</circle>
				<text
				ng-attr-x='{{point.x}}'
				y='369' 
				color='#000000' 
				>{{$index + 1}}
				</text>
			</g>
			<text
			x='100'
			y='0' 
			color='#000000' 
			>Score timeline</text>
			<rect
				x='100'
				y='20'
				width='20'
				height='10'
				fill='#5600D6' 
			></rect>
			<text
				x='125'
				y='30'
				color='#000000'
				>{{loaded[1].team_name}}</text>
			<rect
				x='100'
				y='40'
				width='20'
				height='10'
				fill='#D60000' 
			></rect>
			<text
				x='125'
				y='50'
				color='#000000'
				>{{loaded[0].team_name}}</text>
			<text 
				x='210'
				y='385'
				color='#000000'
				>Quarter</text>

		</svg>
	</script>
	<script type='text/ng-template' id='teambox.html'>
		<div class='leftblock'>
			<div class='score'>{{ test.score }}</div>
			<div class='clearfix'></div>
			<div class='city'>{{ test.city_name }}</div>
			<div class='name'>{{ test.team_name }}</div>
		</div>
		<div class='clearfix'></div>
		<div class='teambox'>
			<ul class='nav nav-tabs' id='myTab'>
				<li ng-class='{active: teambox.output == "off" }'>
					<a class='navlink'  ng-click='switch.sub("off")'>Off. stats</a>
				</li>
				<li ng-class='{active: teambox.output == "def" }'  >
					<a class='navlink'  ng-click='switch.sub("def")'>Def. stats</a>
				</li>
			</ul>
			<div class='tab-content statsbox'>
				<div class='tab-pane statsOff' ng-class='{active: teambox.output == "off"}'>
					<div class='statstype'>Net yards:</div>
					<div class='statsdata'>{{ test.total_net_yards }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Rushing yards:</div>
					<div class='statsdata'>{{ ' ' + test.rushing_yards }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Passing yards:</div>
					<div class='statsdata'>{{ ' ' + test.passing_net_yards }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Rush/pass ratio:</div>
					<div class='statsdata'>{{ test.rushing_attempts + '/' + test.passing_attempts }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Time of possession:</div>
					<div class='statsdata'>{{ ' ' + test.possession_minutes  + ':' + test.possession_seconds }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>3rd down conversion:</div>
					<div class='statsdata'>{{ test.third_down_made + '/' + test.third_down_attempts }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Red zone conversion:</div>
					<div class='statsdata'>{{ test.red_zone_made + '/' + test.red_zone_attempts }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Pass comp. ratio:</div>
					<div class='statsdata'>{{ test.passing_completions/test.passing_attempts | perc }}%</div>
					<div class='clearfix'></div>
					<div class='statstype'>Turnovers:</div>
					<div class='statsdata'>{{ test.turnovers }}</div>
					<div class='clearfix'></div>
				</div>
				<div class='tab-pane statsDef' ng-class='{active: teambox.output == "def"}'>
					<div class='statstype'>Interceptions:</div>
					<div class='statsdata'>{{ ' ' + test.interceptions }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Sacks:</div>
					<div class='statsdata'>{{ ' ' + test.defense_sacks }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Forced fumbles:</div>
					<div class='statsdata'>{{ ' ' + test.defense_forced_fumbles }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Sack yards:</div>
					<div class='statsdata'>{{ test.defense_sack_yards }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Passes defended:</div>
					<div class='statsdata'>{{ test.defense_passes_defensed }}</div>
					<div class='clearfix'></div>
					<div class='statstype'>Tackles:</div>
					<div class='statsdata'>{{ test.defense_tackles }}</div>
					<div class='clearfix'></div>
				</div>
			</div>
		</div>
	<div class='clearfix'></div>
	</script>
	{% endverbatim %}
	<div class='footer'>
		<a href='http://apps.washingtonpost.com/sports/'>Powered by WaPo Sports API</a>
		<a href='http://apps.washingtonpost.com/sports/'>
			<img src='{% static "images/Washington-Post-logo-6-2-12.jpg" %}' class='wapoLogo'></img>
		</a>

	</div>
	
	

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
    <script src="//code.angularjs.org/1.2.1/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.2.1/angular-resource.min.js"></script>
    <script src="{% static 'scripts/app.js' %}"></script>
    <script src="{% static 'scripts/controllers/mainControllers.js' %}"></script>
    <script src="{% static 'scripts/services/mainServices.js' %}"></script>
    <script src="{% static 'scripts/directives/mainDirectives.js' %}"></script>
</body>
