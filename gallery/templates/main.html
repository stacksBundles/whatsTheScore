{% load staticfiles %}
{% verbatim %}
<div class='contentWell'>
<div class='headLine'>
 		WHATS THE SCORE
 </div>
<div class='sidebar'>
	<div class='weekColumn'>
		<div class='columnHead'>WEEK</div>
		<div class='clearfix'></div>
		<weekpicker class='weekPicker' ng-repeat="number in weekList" ng-click='changeWeek(number)'>
			<div class='weekIndex'>
				&nbsp;{{number}}
			</div>
		</weekpicker>
	</div>
</div>
<div class='unit'>
	<div class='topbar'>
		<!-- <div class='barHead'>GAMES</div> -->
		<stub class='stubDir' ng-repeat='game in week'>
			<div ng-click='loadgame(game.CODE)' class='stub'>
				<div>{{ game.HOME + ' @ ' + game.AWAY }}</div>
			</div>
		</stub>
		<div class='clearfix'></div>
	</div>
	<div class='clearfix'></div>
	<teambox passed='game' ng-repeat='game in loaded' class='rightFrame' ng-show='state == 1'>
	</teambox>
	<timeline class='visualBox' ng-show='state == 2'></timeline>
	<barchart class='visualBox' ng-show='state == 2'></barchart>
	<scoring ng-show='state == 3' class='visualBox2'></scoring>
	<div class='clearfix'></div>
	<div class='cycleBox'>
		<button ng-click='cycle()'>Show more stats&nbsp;&nbsp;<i class='fa fa-arrow-circle-right'></i>
		</button>
	</div>
</div>
<div class='clearfix'></div>
<div class='footer'>
	<a href='http://apps.washingtonpost.com/sports/'>Powered by WaPo Sports API</a>
	<a href='http://apps.washingtonpost.com/sports/'>
		<img src='{% static "images/Washington-Post-logo-6-2-12.jpg" %}' class='wapoLogo'></img>
	</a>
	<a href='https://github.com/stacksBundles/whatsTheScore'>&nbsp;&nbsp;View the source code</a>
</div>
	</div>
<!---->
{% endverbatim %}
